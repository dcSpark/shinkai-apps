              ]
            }
      - name: Post Shinkai Visor to a Slack channel
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel-id: 'C072VJ6E7GC'
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ“¦ New build: Shinkai Visor Dev v${{ needs.prebuild.outputs.version }}.${{ github.run_number }}",
                    "emoji": true
                  }
                },
                {
